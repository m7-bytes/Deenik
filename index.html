<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deenik - Your Deen, Your Way</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>Deenik</h1>
    <span class="tagline">Your Deen, Your Way</span>
    <p>Deenik is your personal guide to daily prayers, devotion, and Islamic calculations.</p>
  </header>

  <main>
    <!-- Prayer Timings -->
    <section id="namaz-timings">
      <h2>Today's Prayer Timings</h2>
      <div id="timings"></div>
      <div id="next-prayer-timer"></div>
    </section>

    <!-- Qibla Direction -->
    <section id="qibla">
      <h2>Qibla Direction</h2>
      <div id="qibla-compass">
        <canvas id="qiblaCanvas" width="250" height="250"></canvas>
      </div>
    </section>

    <!-- Tasbih Counter -->
    <section id="tasbih">
      <h2>Tasbih Counter</h2>
      <div class="tasbih-controls">
        <button id="tasbihBtn">Count</button>
        <button id="resetTasbih">Reset</button>
      </div>
      <p>Count: <span id="tasbihCount">0</span></p>
    </section>

    <!-- Zakat Calculator -->
    <section id="zakat">
      <h2>Zakat Calculator</h2>
      <div class="zakat-inputs">
        <label for="cash">Cash (₹):</label>
        <input type="number" id="cash" placeholder="Enter cash">

        <label for="gold">Gold (grams):</label>
        <input type="number" id="gold" placeholder="Enter gold in grams">

        <label for="silver">Silver (grams):</label>
        <input type="number" id="silver" placeholder="Enter silver in grams">

        <label for="goldRate">Gold rate (₹/gram):</label>
        <input type="number" id="goldRate" placeholder="Current gold rate">

        <label for="silverRate">Silver rate (₹/gram):</label>
        <input type="number" id="silverRate" placeholder="Current silver rate">

        <button id="calcZakat">Calculate Zakat</button>
      </div>
      <p>Zakat Payable: ₹<span id="zakatResult">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Deenik</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
